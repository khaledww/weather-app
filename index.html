<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="forcast-header">
        <nav class="navbar navbar-expand-lg  py-4">
            <div class="container">

                <div class="navbar-brand d-flex justify-content-center align-items-center gap-3">
                    <img src="imges/logo@2x.png" alt="logo">
                    <div class="title text-white">
                        <h1 class="h4">Weather</h1>
                        <small>tagline goes here</small>
                    </div>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>

                </div>


                <button class="navbar-toggler bg-info text-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>

    <div class="hero">
        <div class="search d-flex justify-content-center align-items-center position-relative">
            <input id="searchInput" class="form-control  rounded-5 text-white placeholder-wave pla" type="search"
                placeholder=" Find your location...">
            <button class="btn rounded-5 "> Find</button>
        </div>
    </div>



    <div class="container box">
        <div class="row g-3" id="weather-cols">
            <div id="today" class="card col-md-4 rounded-3">
                <div class="header rounded-top-3  d-flex justify-content-between">
                    <div id="first-day" class="day">
                        friday
                    </div>
                    <div id="history" class="history">
                        10 december
                    </div>
                </div>
                <div id="location" class="location px-3 mt-2">
                    cairo
                </div>
                <div class="degree p-4">
                    <div id="num" class="text-white">
                        19.1<sup>o</sup>C
                    </div>
                    <div class="forcast-icn ps-3">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="status weather"
                            class="w-25">
                    </div>
                </div>
                <div id="custom" class="custom px-3">
                    clear
                </div>
                <div class="box-footer my-3">
                    <span><img src="imges/icon-umberella.png" alt=""> 20%</span>
                    <span><img src="imges/icon-wind.png" alt=""> 18Km/h</span>
                    <span><img src="imges/icon-compass.png" alt=""> East</span>
                </div>
            </div>
            <div id="second-day" class="card col-md-4 rounded-3 p-0 text-center ">
                <div class="header rounded-top-3">
                    <div id="second-header">Suterday </div>
                </div>
                <div id="icn" class="icn mt-5">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="status weather" class="w-25">
                </div>
                <div id="degree" class="mt-3">
                    23.6<sup>o</sup>C
                </div>
                <small id="deg">
                    15.4<sup>o</sup>
                </small>
                <div id="custom" class="p-3">
                    Cloudy
                </div>
            </div>
            <div id="third-day" class="card col-md-4 rounded-3 p-0 text-center ">
                <div class="header rounded-top-3">
                    <div id="third-header">Sunday </div>
                </div>
                <div id="icn" class="icn mt-5">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="status weather" class="w-25">
                </div>
                <div id="degree" class="mt-3">
                    23.6<sup>o</sup>C
                </div>
                <small id="deg">
                    15.4<sup>o</sup>
                </small>
                <div id="custom" class="p-3">
                    Partly Cloudy
                </div>
            </div>
        </div>

    </div>

    <footer class="site-footer mt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-center">
                    <form class="d-flex justify-content-center align-items-center position-relative my-5">
                        <input class="form-control text-white" type="email"
                            placeholder="Enter your email to subscribe...">
                        <button class="btn position-absolute" type="submit">Subscribe</button>
                    </form>
                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>

                <div class="col-md-3">
                    <ul class="d-flex justify-content-center align-items-center py-5 gap-2">
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-google-plus-g"></i></li>
                        <li><i class="fa-brands fa-pinterest"></i></li>
                    </ul>

                </div>
            </div>

        </div>
    </footer>


    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
